<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag&Drop UI</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="drag-container">
    <!-- imgは初期値でdraggable=trueとなっている -->
    <img src="./img/panda.png" alt="" id="draggableImg">
    <p draggable="true" id="draggableElement">ドラッグしてね！</p>
  </div>
  <div class="drop-container">
    <!-- ここに要素がドロップされる -->
  </div>
  <script src="./main.js"></script>
</body>
</html>
